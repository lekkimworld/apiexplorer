<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OnTime&reg; API Explorer</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <h1>OnTime<sup>&reg;</sup> API Explorer</h1>

      <!-- start row -->
      <div class="row">
        <div class="col-md-4" id="clmnLeft">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-btn" id="dropwdownOperation">
                <button class="btn btn-block btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Operation
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#" id="token">Token</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">Core</li>
                  <li><a href="#" id="login">Login</a></li>
                  <li><a href="#" id="logout">Logout</a></li>
                  <li><a href="#" id="freetimesearch">FreeTimeSearch</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">Advanced</li>
                  <li><a href="#" id="grouplist">GroupList</a></li>
                </ul>
              </div>
              <input type="text" class="form-control" id="textOperation" disabled="true">
            </div>
          </div>

          <div class="panel-group" id="clmnLeftAccordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#clmnLeftMain">Main</a>
                    </h4>
                </div>
                <div id="clmnLeftMain" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <label for="inputMainCustomID">Application ID</label>
                        <div class="input-group">
                          <input type="text" class="form-control input-control" id="inputMainCustomID" placeholder="Application ID" value="ApiExplorer">
                          <span class = "input-group-addon">
                              <label class="checkbox-inline"><input type="checkbox" id="checkMainCustoIDEmpty">Omit</label>
                           </span>
                        </div>
                        <label for="inputMainApplVer">Application Version</label>
                        <div class="input-group">
                          <input type="text" class="form-control input-control" id="inputMainCustomID" placeholder="Application Version" value="0.0.1">
                          <span class = "input-group-addon">
                              <label class="checkbox-inline"><input type="checkbox" id="checkMainApplVerOmit">Omit</label>
                           </span>
                        </div>
                        <label for="inputMainCustomID">API Version</label>
                        <div class="input-group">
                          <input type="text" class="form-control input-control" id="inputMainCustomID" placeholder="API Version" value="6">
                          <span class = "input-group-addon">
                              <label class="checkbox-inline"><input type="checkbox" id="checkMainCustoIDEmpty">Omit</label>
                           </span>
                        </div>
                        <label for="inputMainCustomID">Custom ID</label>
                        <div class="input-group">
                          <input type="text" class="form-control input-control" id="inputMainCustomID" placeholder="Custom ID" value="">
                          <span class="input-group-addon">
                              <label class="checkbox-inline"><input type="checkbox" id="checkMainCustomIDOmit">Omit</label>
                           </span>
                        </div>
                        <label for="inputMainToken">Token</label>
                        <div class="input-group">
                          <input type="text" class="form-control input-control" id="inputMainToken" placeholder="Token" value="">
                          <span class = "input-group-addon">
                              <label class="checkbox-inline"><input type="checkbox" id="checkMainTokenOmit">Omit</label>
                           </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#clmnLeftData">Data</a>
                    </h4>
                </div>
                <div id="clmnLeftData" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <label for="inputMainToken">User ID</label>
                        <div class="input-group">
                          <input type="text" class="form-control input-control" id="inputMainToken" placeholder="Token" value="">
                          <span class = "input-group-addon">
                              <label class="checkbox-inline"><input type="checkbox" id="checkMainTokenOmit">Omit</label>
                           </span>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div> <!-- end column 1 -->

        <!-- start column 2 -->
        <div class="col-md-1">
          <div class="form-group">
            <button type="button" class="btn btn-success btn-block" id="submit">Submit</button>
          </div>
        </div> <!-- end column 2 -->

        <!-- start column 3 -->
        <div class="col-md-7" id="clmnRight">
          <div class="panel-group" id="clmnRightAccordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#clmnRightRequestPlain">Request, plain</a>
                    </h4>
                </div>
                <div id="clmnRightRequestPlain" class="panel-collapse collapse">
                    <div class="panel-body">
                        
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#clmnRightRequestParsed">Request, parsed</a>
                    </h4>
                </div>
                <div id="clmnRightRequestParsed" class="panel-collapse collapse in">
                    <div class="panel-body">
                        
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#clmnRightResponsePlain">Response, plain</a>
                    </h4>
                </div>
                <div id="clmnRightResponsePlain" class="panel-collapse collapse">
                    <div class="panel-body">
                        
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#clmnRightResponseParsed">Response, parsed</a>
                    </h4>
                </div>
                <div id="clmnRightResponseParsed" class="panel-collapse collapse in">
                    <div class="panel-body">
                        
                    </div>
                </div>
            </div>
          </div>
        </div> <!-- end column 2 -->
      </div> <!-- end row -->
    </div>


    <script type="text/javascript">
      $("#clmnRightResponseParsed").on("hidden.bs.collapse", function() {
        
      });
      $("#submit").on("click", function() {

      });
      $('#dropwdownOperation ul.dropdown-menu li a').on("click", function(e) {
        var id = e.currentTarget.id;
        var text = e.currentTarget.innerText;
        $("#textOperation")[0].value = text;
      });

      window.setTimeout(function() {
        $("#clmnLeftMain").collapse();
      }, 2000);

    </script>

  </body>
</html>
