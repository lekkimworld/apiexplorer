  <body>

            <div class="form-group">
              <label for="exampleInputEmail1">Application ID</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ApplID" value="ApiExplorer">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Application Version</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="ApplVer" value="0.0.1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">API Version</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="APIVer" value="6">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
          </form>
          
        </div>
        <div class="col-md-1"><button type="button" class="btn btn-success btn-block" id="submit">Submit</button></div>

      </div>
